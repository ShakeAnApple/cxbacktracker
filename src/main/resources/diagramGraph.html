<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="graphLibraries/vis.min.js"></script>
    <link href="graphLibraries/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 97vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create a network
    var container = document.getElementById('mynetwork');
    // create an array with nodes
    var nodes = new vis.DataSet();

    // create an array with edges
    var edges = new vis.DataSet();
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
    interaction: {
        hover:false,
    },
     nodes: {
      shape: 'box',
      margin: 10,
      widthConstraint: {
        maximum: 100
      }
    },
    edges: {
         font: {
        size: 12
      },
     widthConstraint: {
        minimum: 150
      }

    },
    layout: {
        // improvedLayout: true,
        hierarchical: {
            enabled: true, //change to true to see the other graph
            direction: 'LR',
            sortMethod: 'directed',
            levelSeparation: 500
        }
    },
    physics: {
        enabled: false
    },
};
    var network = new vis.Network(container, data, options);

    function setTheData(nodesArray,edgesArray) {
        nodes = new vis.DataSet(nodesArray);
        edges = new vis.DataSet(edgesArray);
        network.setData({nodes:nodes, edges:edges});
        //network.setOptions({layout:{hierarchical:{sortMethod:'directed'}}});
    }
</script>


</body>
</html>
