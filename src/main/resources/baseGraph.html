<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="graphLibraries/vis.min.js"></script>
    <link href="graphLibraries/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create a network
    var container = document.getElementById('mynetwork');
    // create an array with nodes
    var nodes = new vis.DataSet();

    // create an array with edges
    var edges = new vis.DataSet();
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
    edges: {
      font: {
        size: 12
      },
      widthConstraint: {
        maximum: 90
      }
    },
    nodes: {
      shape: 'box',
      margin: 10,
      widthConstraint: {
        maximum: 200
      }
    },
    layout: {
        hierarchical: {
            direction: "UD",
            sortMethod: "directed",
            nodeSpacing: 150
        }
    },
    interaction: {dragNodes :false},
    physics: {
        enabled: false
    },
  };
    var network = new vis.Network(container, data, options);

    function setTheData(nodesArray,edgesArray) {
        nodes = new vis.DataSet(nodesArray);
        edges = new vis.DataSet(edgesArray);
        network.setData({nodes:nodes, edges:edges});
        //network.setOptions({layout:{hierarchical:{sortMethod:'directed'}}});
    }
</script>


</body>
</html>
