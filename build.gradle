plugins {
    id 'antlr'
}

apply plugin: 'antlr'

repositories {
    jcenter()
}
dependencies {
    antlr("org.antlr:antlr4:4.7.2")
    //antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'MarkupParser']
    outputDirectory = new File("src/antlr/main/MarkupParser".toString())
}
compileJava.dependsOn generateGrammarSource
sourceSets {
    generated {
        java.srcDir 'src/antlr/main/'
    }
}
compileJava.source sourceSets.generated.java, sourceSets.main.java

clean{
    delete "generated-src"
}


